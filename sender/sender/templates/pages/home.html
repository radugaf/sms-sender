{% extends "base.html" %}

{% block content %}
  <h1>Excel Data</h1>
  <table>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <!-- Add more column headers as needed -->
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          <td>{{ row.0 }}</td>
          <td>{{ row.1 }}</td>
          <!-- Add more cells for each column in the row -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
